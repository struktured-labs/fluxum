name: CI

on:
  push:
    branches: [ main, claude ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run integration tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev pkg-config

    - name: Set up OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 5.2.0
        opam-depext: false
        opam-disable-sandboxing: true

    - name: Initialize git submodules
      run: |
        git submodule update --init --recursive

    - name: Install opam dependencies
      run: |
        opam install . --deps-only --with-test

    - name: Build
      run: |
        eval $(opam env)
        dune build

    - name: Run unit tests
      run: |
        eval $(opam env)
        dune runtest
      timeout-minutes: 10

    - name: Run WebSocket integration tests (public endpoints only)
      run: |
        eval $(opam env)
        # Test Gemini (public, no auth)
        timeout 30 dune exec examples/gemini_orderbook_curl.exe || true

        # Test Kraken (public, no auth)
        timeout 30 dune exec examples/kraken_orderbook.exe || true

        # Test Hyperliquid (public, no auth)
        timeout 30 dune exec examples/hyperliquid_orderbook.exe || true
      timeout-minutes: 5
      continue-on-error: true  # Don't fail build on flaky network tests

    - name: Build consolidated orderbook
      run: |
        eval $(opam env)
        dune build examples/consolidated_orderbook.exe
      timeout-minutes: 5

  # Nightly integration tests with comprehensive exchange coverage
  integration-nightly:
    runs-on: ubuntu-22.04
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev pkg-config

    - name: Set up OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 5.2.0
        opam-depext: false
        opam-disable-sandboxing: true

    - name: Initialize git submodules
      run: |
        git submodule update --init --recursive

    - name: Install opam dependencies
      run: |
        opam install . --deps-only --with-test

    - name: Build
      run: |
        eval $(opam env)
        dune build

    - name: Run integration test script
      run: |
        eval $(opam env)
        bash scripts/integration_test.sh
      timeout-minutes: 15
      continue-on-error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: |
          tmp/integration_test_*.log
          tmp/integration_test_results.txt
        retention-days: 7
